<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="btns">
        <button class="rock"><img src="images/rock-emoji.png" alt="rock-img"></button>
        <button class="paper"><img src="images/paper-emoji.png" alt="paper-img"></button>
        <button class="scissors"><img src="images/scissors-emoji.png" alt="scissors-img"></button>
    </div>
    <p class="game-results"></p>
    <p class="game-move"></p>
    <p class="game-score"></p>
    <button class="reset-btn">Reset Score</button>
</div>
</body>
<script src="script.js"></script>
</html>
